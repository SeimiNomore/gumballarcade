<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gumball Arcade Auction</title>
    <style>
        body {
            font-family: Helvetica, sans-serif;
            font-size: 11px;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #000;
            color: #fff;
            padding: 20px;
        }
        .marquee {
            font-family: "Courier New", Courier, monospace;
            font-size: 12px;
            white-space: nowrap;
            overflow: hidden;
            box-sizing: border-box;
            animation: scroll 10s linear infinite;
        }
        @keyframes scroll {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        .marquee span {
            margin-right: 50px;
        }
        .marquee .price-increase { color: green; }
        .marquee .price-stable { color: orange; }
        .marquee .price-decrease { color: red; }
        .auction-lots {
            padding: 20px;
        }
        .auction-lot {
            margin-bottom: 15px;
        }
        .auction-lot .new {
            color: blue;
        }
        .auction-lot .session {
            font-weight: bold;
        }
        .market-indicators span {
            margin-right: 10px;
        }
        .market-indicators .demand-surge { color: green; }
        .market-indicators .stability { color: orange; }
        .market-indicators .decreased-interest { color: red; }
        .signup {
            padding: 20px;
            background-color: #fff;
            margin: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .signup h2 {
            margin-bottom: 10px;
        }
        .signup form {
            display: flex;
            flex-direction: column;
        }
        .signup input {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 11px;
        }
        .signup button {
            padding: 10px;
            font-size: 11px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <header>
        <div class="marquee">
            <span class="price-increase">$Current_Bid: $15,000 ↑</span>
            <span class="price-stable">$Stability_Period: Bid Stable =</span>
            <span class="price-decrease">$Buying_Opportunity: Bid Drops ↓</span>
            <a href="#details" class="details">See Details</a>
        </div>
    </header>
    <main>
        <section class="auction-lots">
            <h2>Active Auction Lots</h2>
            <div class="auction-lot">
                <p class="new">Lot #1: Modern Art Collection</p>
                <p class="session">Morning Session: 9:00 AM - 12:00 PM</p>
                <div class="market-indicators">
                    <span class="demand-surge">↑ Demand Surge</span>
                    <span class="stability">= Stability Period</span>
                    <span class="decreased-interest">↓ Decreased Interest</span>
                </div>
                <button onclick="alert('Viewing Details for Lot #1')">View Details</button>
            </div>
        </section>
        <section class="signup">
            <h2>Newsletter to Bid</h2>
            <form>
                <input type="text" placeholder="First Name" required>
                <input type="text" placeholder="Last Name" required>
                <input type="email" placeholder="Email Address" required>
                <button type="submit">Sign Up to Bid</button>
            </form>
        </section>
        <section class="signup">
            <h2>Private Sales Signup</h2>
            <form>
                <input type="text" placeholder="First Name" required>
                <input type="text" placeholder="Last Name" required>
                <input type="email" placeholder="Email Address" required>
                <input type="text" placeholder="Business Address (Optional)">
                <button type="submit">Request Access to Private Sales</button>
            </form>
        </section>
    </main>
</body>
</html>
